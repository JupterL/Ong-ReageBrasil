        <h1>Inscreva-se | Junte-se a Nossa Missão!</h1>
        <p>Seja voluntário ou parceiro e ajude-nos a salvar vidas e reconstruir comunidades.</p>
        </section>

    <form>
        <div>
            <label>Quero me inscrever como:</label>
            <select> 
                <option value="voluntario">Voluntário</option>
                <option value="parceiro">Parceiro</option>
            </select>
        </div>

        <div>
            <label>Área de interesse:</label>
            <select> 
                <option value="veterinaria">Veterinária</option>
                <option value="ajuda-humanitaria">Ajuda Humanitária</option>
                <option value="apoio-emocional">Apoio Emocional</option>
                <option value="resgatista">Resgatista</option>
                <option value="logistica">Logística</option>
            </select>
        </div>

        <div>
            <label for="nome">Seu Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div>
            <label for="email">Seu Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div> 
            <label for="telefone">Seu Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
        </div>
        
        <button type="submit">Enviar Inscrição</button>

    </form>
